<html>
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

		<title>Cinemap</title>
	</head>

	<body onload="check_session();">
		<header class="row">
			<img id="logo" src="">
			<span id="session">Session</span>
		</header>
		
		<div id="main_container">
			<div id="map_container">
				<div id="map_canvas">
				</div>

				<div id="create_map_container">
					<form method="POST">
						<h4>Nuevo Cine</h4>
						<label for="">Cine:</label>
						<input type="text" name="name"/>
						<label for="">Calle:</label>
						<input type="text" name="street"/>
						<label for="">Latitud:</label>
						<input type="text" name="latitude" size="4"/>
						<label for="">Longitud:</label>
						<input type="text" name="longitude"size="4"/>
						<button id="add_cinema_btn">Crear</button>
					</form>
				</div>
			</div>

			<div id="cinema_list_container">
				<h4>Cines</h4>
				<ul id="cinema_list" class="items">
					
				</ul>
			</div>			
		</div>

		<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
		<script type="text/javascript" src="assets/js/cinemasSpa.js"></script>
		<script type="text/javascript" src="assets/js/cinemasSpa.maps.js"></script>
		<script type="text/javascript" src="assets/js/cinemasSpa.localStorage.js"></script>
		<script type="text/javascript" src="assets/js/cinemasSpa.constants.js"></script>
		<!--<script type="text/javascript" src="assets/js/cinemasSpa.addMyEvent.js"></script>-->
	</body>

</html>
